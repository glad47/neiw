<title>供应链管理-物料采购</title>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="material-purchasing-form-list">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">产品型号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="productNo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="material-purchasing-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" id="scm_material_purchasing_tab" lay-filter="scm_material_purchasing_tab"></table>
            <script type="text/html" id="scm_material_purchasing_tb">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">新增物料</button>
                    <button class="layui-btn layui-btn-sm" lay-event="create-contract">生成合同</button>
                </div>
            </script>
            <script type="text/html" id="scm_material_purchasing_tab_tabbar">
                <!-- <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="zrs">责任书</a> -->
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="tool-fileMang">资料</a> -->
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('scm_materialPurchasing', layui.factory('scm_materialPurchasing'));
</script>
