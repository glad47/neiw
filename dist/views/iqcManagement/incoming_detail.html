<title>品质管理-来料明细</title>
<div class="layui-fluid">
    <!--卡片－表格信息-->
    <div class="layui-tab layui-tab-brief" lay-filter="tab-planToger">
        <ul class="layui-tab-title">
            <li class="layui-this">PCB订单</li>
            <li>钢网订单</li>
            <li>SMT订单</li>
        </ul>
        <div class="layui-tab-content">
            <!--PCB订单-->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="incoming_detail_tabPcb" lay-filter="incoming_detail_tabPcb"></table>
                <script type="text/html" id="incoming_detail_pcb_tb">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="submit">通知出货</button>
                    </div>
                </script>
                <script type="text/html" id="incoming_detail_pcb_tabbar">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-xs" lay-event="search">查看</a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                </script>
                <script type="text/html" template id="incoming_detail_pcb_status">
                    {{# if(d.status == '1' || d.status == '4') { }}
                        <a style="color: purple;">待检验</a>
                    {{# } else if(d.status == '2') { }}
                        <a style="color: green;">已通过</a>
                    {{# } else if(d.status == '3') { }}
                        <a style="color: orangered;">已批退</a>
                    {{# } }}
                </script>
                <script type="text/html" template id="incoming_detail_pcb_deliver">
                    {{# if(d.deliveryTime != null) { }}
                    {{ d.deliveryTime.substring(0,10)}}
                    {{# } }}
                </script>
            </div>
            <!--钢网订单-->
            <div class="layui-tab-item">
                <table class="layui-table" id="incoming_detail_tabStencil" lay-filter="incoming_detail_tabStencil">
                    <script type="text/html" id="incoming_detail_stencil_tb">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="submit">通知出货</button>
                        </div>
                    </script>
                    <script type="text/html" id="incoming_detail_stencil_tabbar">
                        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-xs" lay-event="search">查看</a>
                        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
                    </script>
                   <script type="text/html" template id="incoming_detail_stencil_status">
                    {{# if(d.status == '1' || d.status == '4') { }}
                        <a style="color: purple;">待检验</a>
                    {{# } else if(d.status == '2') { }}
                        <a style="color: green;">已通过</a>
                    {{# } else if(d.status == '3') { }}
                        <a style="color: orangered;">已批退</a>
                    {{# } }}
                </script>
                    <script type="text/html" template id="incoming_detail_stencil_deliver">
                        {{# if(d.deliveryTime != null) { }}
                            {{ d.deliveryTime.substring(0,10)}}
                        {{# } }}
                    </script>
                </table>
            </div>
            <!--SMT订单-->
            <div class="layui-tab-item">
                <table class="layui-table"></table>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use('iqcMana_incoming_detail', layui.factory('iqcMana_incoming_detail')).use(['iqcMana_incoming_detail', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
