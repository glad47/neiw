<title>报价明细</title>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="market-internal-quote-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单类型</label>
                    <div class="layui-input-block">
                        <select name="orderType" lay-filter="internal-quote-search-sel">
                            <option value="">请选择</option>
                            <option value="1">新单</option>
                            <option value="2">返单</option>
                            <option value="3">返单有改</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内部编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="productNo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">文件名</label>
                    <div class="layui-input-block">
                        <input type="text" name="gerberName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">F/N</label>
                    <div class="layui-input-block">
                        <input type="text" name="pcbName" class="layui-input" id="customer_orderTime">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-internal-quote-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <!--卡片－表格信息-->
            <div class="layui-tab layui-tab-brief" lay-filter="internal-quote-tabs-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">PCB订单</li>
                    <li>钢网订单</li>
                    <li>贴片订单</li>
                </ul>
                <div class="layui-tab-content">
                    <!--PCB订单-->
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table" id="iquote_Tabpcb" lay-filter="iquote_Tabpcb"></table>
                        <script type="text/html" id="tbiquotePcb">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm getCheckData" lay-event="getCheckData">生成报价单</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDelP">批量删除</button>
                            </div>
                        </script>
                        <script type="text/html" id="tbiquoteStencil">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm getCheckData" lay-event="getCheckData">生成报价单</button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDelS">批量删除</button>
                            </div>
                        </script>
                        <script type="text/html" id="iqpcbBar">
                            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="internal_quote_fileMana">资料</a>
                        </script>
                        <script type="text/html" id="order_type">
                            {{#  if(d.orderType =='1'){ }}
                                <a style="color: green;">新单</a>
                            {{#  } else if (d.orderType == '2'){ }}
                                <a>返单</a>
                            {{#  } else{ }}
                                <a>返单有改</a>
                            {{# } }}
                        </script>

                    </div>
                    <!--钢网订单-->
                    <div class="layui-tab-item">
                        <table class="layui-table" id="iquote_Tabstencil" lay-filter="iquote_Tabstencil"></table>
                    </div>
                    <!--SMT订单-->
                    <div class="layui-tab-item">
                        <table class="layui-table" id="iquote_Tabsmt" lay-filter="iquote_Tabsmt"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</div>

<script>
    layui.use('market_internalQuote', layui.factory('market_internalQuote')).use(['market_internalQuote', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
