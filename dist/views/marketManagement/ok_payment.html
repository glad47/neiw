<title>市场管理-网上订单</title>
<div class="layui-fluid">
    <input type="text" autocomplete="off" class="layui-input" placeholder="查询订单评审信息" style="display: none">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" id="orderReview_form">
        <div class="layui-form-item">
            <div class="layui-inline" id="orderReview_searll" style="display: none;">
                <label class="layui-form-label">查询：</label>
                <div class="layui-input-inline">
                    <select name="quiz" id="orderReview_searCriteria" lay-filter="orderReview-search-select">
                        <option value="">请选择</option>
                        <option value="P/N">P/N</option>
                        <option value="FileName">File Name</option>
                        <option value="OrderId">Order ID</option>
                        <option value="OrderTime">Order Time</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" name="P/N" id="orderReview_sinp" autocomplete="off" class="layui-input" placeholder="P/N">
                </div>
            </div>
            <!--电脑端-->
            <div class="layui-inline" id="orderReview_pcsear">
                <label class="layui-form-label">P/N：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" name="productNo" id="supplier_id" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">File Name：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" name="gerberName" id="supplier_companyName" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">Order ID：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <input type="text" name="orderId" id="supplier_type" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">Order Time:</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <!--<input type="text" name="gmtCreate" class="layui-input">-->
                    <input type="text" name="gmtCreate" id="gmtCreate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <select name="status" id="orderReview_statusSel">
                        <option value="">请选择状态</option>
                        <option value="2">已审待支付</option>
                        <option value="3">已支付</option>
                        <option value="4">待出货</option>
                        <option value="5">待运输</option>
                        <option value="6">订单完成</option>
                        <option value="7">订单取消</option>
                        <option value="8">订单投诉</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="ok_payment_search" style="margin-bottom: 3px;">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <!--卡片－表格信息-->
    <div class="layui-tab layui-tab-brief" lay-filter="ok_payment_tab" id="orderReview_card">
        <ul class="layui-tab-title">
            <li class="layui-this" id="pcborders-li">PCB订单</li>
            <li id="stencilorders-li">钢网订单</li>
            <li id="smtlorders-li">SMT订单</li>
            <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 0px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm"  id="okPayment-operation">隐藏操作栏</button>
            </div>
        </ul>
        <div class="layui-tab-content">

                    {{# var arr = d.gerberPath.slice(6,-1) }}
                    {{# d.gerberPath = arr }}
                    <a href="{{layui.setter.baseUrl1}}quote/gerberFileDownload?filePathName={{ d.gerberPath }}&fileName={{ d.gerberName }}">
                        <i class="layui-icon layui-icon-file-b" style="font-size: 1.4em;" id="pcbfile-i" data-type="pcbgerber_download" lay-event="downpcb-gerber"></i>
                    </a>
                </script>

<style>
    #orderReview_form {background-color: white;}
    #orderReview_form .layui-input, .layui-textarea {width:100% !important;}
    #orderReview_searchbtn {margin-left: 25px;}
    #orderReview_form .layui-form-select dl{min-width: 100% !important;}
    #orderReview_card {background-color: white;}
    @media screen and (max-width: 800px) {
        #orderReview_form .layui-input, .layui-textarea {
            width: 240% !important;
            margin-left: -4px;
        }

        #orderReview_form .layui-form-label {
            width: 80px !important;
        }

        #orderReview_form .layui-form-select dl{
            width: 240% !important;
        }
        #orderReview_form .layui-form-item:last-child{
            margin-left: -20px;
        }
        #orderReview_searchbtn{
            margin-left: 105px;
            width: 57%;
        }
        #orderReview_form.layuiadmin-card-header-auto{
            padding-bottom: 0;
        }
    }

    i.layui-anim{display:inline-block}
    #pcbfile-i:hover{color: #1E9FFF;cursor: pointer;}
</style>
