<div class="layui-fluid">
    <form class="layui-form">
        <div class="layui-form-item layui-col-md12">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-block">
                <input type="radio" title="PCB" name="supsetType" checked>
                <input type="radio" title="PCBA" name="supsetType">
                <input type="radio" title="SMT" name="supsetType">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">是否含税：</label>
                <div class="layui-input-block">
                    <input type="radio" title="是" name="supIstax" checked>
                    <input type="radio" title="否" name="supIstax">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">付款方式：</label>
                <div class="layui-input-block">
                    <select name="label" lay-verify="required">
                        <option>现金</option>
                        <option>货到付款</option>
                        <option>月结30天</option>
                        <option>月结60天</option>
                        <option>月结90天</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-md12">
                <label class="layui-form-label">发票类型：</label>
                <div class="layui-input-block">
                    <select name="label" lay-verify="required">
                        <option>收据</option>
                        <option>普票</option>
                        <option>增值税16%</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
