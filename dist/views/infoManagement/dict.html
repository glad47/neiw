<title>系统管理-数据字典</title>
<div class="layui-fluid">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto sys-dict-form-search" lay-filter="app-content-comment">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">菜单名</label>
                <div class="layui-input-inline">
                    <input type="text" name="tableName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">字段名</label>
                <div class="layui-input-inline">
                    <input type="text" name="fileName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="sys-dict-but-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-card" lay-filter="dict-cqc">
        <div class="layui-card-body">
            <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                <script type="text/html" template lay-done="layui.data.done(d);">
                    {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("sys:dict:save") != -1){ }}
                        <button class="layui-btn" id="sys_dict_add" data-type="sys_dict_add">新增</button>
                    {{# } }}   
                </script>   
                <!-- <button class="layui-btn" data-type="getCheckLength">修改</button> -->
                <!-- <button class="layui-btn" data-type="isAll">查看</button> -->
                <!-- <button class="layui-btn" data-type="isAll">设置</button> -->
            </div>
            <table class="layui-hide" id="sys_dict_listTab" lay-filter="sys_dict_listTab"></table>
            <script type="text/html" id="sys-dict-operate">
                {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("sys:dict:update") != -1){ }}
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                {{# } }}   
                {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("sys:dict:delete") != -1){ }}
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                 {{# } }}       
            </script>
        </div>
    </div>

</div>

<script type="text/javascript">
    layui.data.done = function(d){
        layui.use('sys_dict', layui.factory('sys_dict'));
    }
</script>
