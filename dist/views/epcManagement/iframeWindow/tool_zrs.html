<title>资产保管责任书</title>
<div class="layui-fluid">
    <div class="content zrs-content" id="print_toolZrs">
        <style media="all">
            .zrs-content{font-size: 14px;width: 95%;margin: 0 auto;}
            .zrs-content .zrs-title{font-size: 26px;font-weight: 400;text-align: center;}
            .zrs-title p{padding-top: 8px;}
            .zrs-bot{display: flex;margin-top: 150px;}
            .zrs-bot img{position: absolute;margin-left: 42px;margin-top: -56px;}
            .zrs-ul table{width: 100%;border: solid 1px black;}
            .zrs-remark{display: inline-flex;}
            .zrs-info-intro{text-indent: 36px;}
            .zrs-info-intro,.zrs-remark{padding-top: 30px;}
            .zrc-jyr{padding-top: 22px;}
            @media print {
                .zrs-title{font-weight: 400;text-align: center;}
                .zrs-content{width: 95%;margin: 0 auto;}
                .zrs-content a{color: red !important;}
                body   {   font-size:   20px}
            }
        </style>
        <script type="text/html" template lay-done="layui.data.done(d);">
        <div class="zrs-title" style="text-align: center !important;">
            <a style="font-size: 24px;">深圳聚谷科技有限公司</a><br>
            <p>
                <a style="font-size: 18px;">资产保管责任书</a>
            </p>
        </div>
        <div class="zrs-info-intro">
            为进一步加强公司资产管理工作，确保资产的安全与完整，强化资产使用的责任意识，制定本资产保管责任书。
        </div>
        <div class="zrc-jyr">
            <ul>
                <li style="width: 50%;float: left;">甲方：深圳聚谷科技有限公司</li>
                <!--<li>乙方：<span class="zrc-top-yf"></span></li>-->
                <li>乙方：{{d.params.supplier || ''}}</li>
            </ul>
        </div>
        <div class="zrs-ul">
            <table class="layui-table">
                <tr>
                    <td>聚谷型号：</td>
                    <td>{{d.params.productNo || ''}}</td>
                    <td>乙方型号：</td>
                    <td></td>
                </tr>
                <tr>
                    <td>资料类别：</td>
                    <td>{{d.params.type || ''}}</td>
                    <td>金额</td>
                    <td>{{d.params.cost || ''}}</td>
                </tr>
                <tr>
                    <td>制作时间</td>
                    <td>{{d.params.productionTime || ''}}</td>
                    <td>存放时间：</td>
                    <td>{{d.params.storageTime || ''}}</td>
                </tr>
                <tr>
                    <td>备注：</td>
                    <td colspan="3">
                        {{d.params.remark || ''}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="zrs-remark">
            甲方的资产，乙方有保管的责任，如有损坏，及时通知甲方沟通处理，如有丢失，应按原价赔偿给甲方。
        </div>
        <div class="zrs-bot">
            <img src="../../../src/style/res/template/seal.png">
            <ul style="width: 50%;">
                <li>甲方：深圳聚谷科技有限公司</li>
                <li>时间：{{d.params.storageTime}}</li>
            </ul>
            <ul style="width: 50%;">
                <!--<li>乙方：<span class="zrc-top-yf"></span></li>-->
                <li>乙方：{{d.params.supplier || ''}}</span></li>
                <li>时间：
                    {{# var myDate = new Date() }}
                    {{ myDate.toLocaleDateString() }}
                </li>
            </ul>
        </div>
        </script>
    </div>
</div>
<script>
    layui.data.done = function(d){
        var supplierId = d.params.supplier;
        layui.use(['form', 'requestInterface'], function(){
            var $ = layui.$;
            // var requestInterface = layui.requestInterface;
            // var supplierInfo = requestInterface.GetSupplierInfo(setter.baseUrl+'sys/supplier/info/'+supplierId);
            // $(".zrc-top-yf").text(supplierInfo.companyName);
        });
    }
</script>
