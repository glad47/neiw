<!--查看PCB生产信息-->
<div class="layui-fluid">
    <div class="row">
        <ul style="width: 50%;float: left;">
            <script type="text/html" template>
                <li>聚谷型号：{{ d.params.productNo || ''  }}</li>
                <li>PCB供应商：{{ d.params.supplierNo || ''}}</li>
                <li>零件供应商：{{ d.params.ljSupplier || ''}}</li>
                <li>贴片供应商：{{ d.params.tpSupplier || ''}}</li>
            </script>
        </ul>
        <ul style="width: 50%;float: right;">
            <script type="text/html" template>
                <li>客户交期：{{ d.params.deliveryTime != null ? layui.util.toDateString(d.params.deliveryTime, 'yyyy-MM-dd') : '' }}
                </li>
                <li>PCB数量：{{ d.params.quantityPcs || '' }}</li>
                <li>零件数量：{{ d.params.pcbaPartsCount || ''}}</li>
                <li>贴片数量：{{ d.params.pcbaPasterCount || ''}}</li>
                
            </script>
        </ul>
    </div>
</div>
