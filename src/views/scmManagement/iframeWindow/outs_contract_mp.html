<title>外协采购合同</title>
<div class="layui-fluid">
    <div class="layui-row" id="outsContract_mp">
        <!--样式-->
        <style media="all">
            @media print {
                .modul-three table thead th{}
                .modul-three table thead th,.modul-three table tbody td{text-align: center;padding: 0;}
            }
            .modul-top{margin: 20px auto;text-align: center;display: flex;min-width: 485px;width: 600px;}
            .modul-top .lef-logo img{width: 66px;}
            .rig-company{font-size: 20px;margin: 14px 17px;line-height: 33px;}
            /*模块间距*/
            .modul-two,.modul-three,.modul-four,.modul-bot{margin-top: 25px;}
            .modul-two{display: flex;width: 100%;}
            .modul-two .lef-j{width: 70%;}
            .modul-two .rig-y{width: 30%;}  
            .modul-three table{text-align: center;}
            .modul-three table thead th,.modul-three table tbody td{text-align: center;padding: 0;color: #676767;}
            .modul-four,.modul-bot{display: flex;}
            .modul-four ul li{line-height: 18px;}
        </style>
        <div class="all-contract">
            <div class="modul-top">
                <div class="lef-logo">
                    <img src="../../../src/style/res/template/CAPABILITIESicon04.png">
                </div>
                <div class="rig-company">
                    <a style="letter-spacing: 12px;">深圳聚谷科技有限公司</a><br>
                    <a>采购订单</a>
                </div>
            </div>
            <!--抬头-->
            <div class="modul-two">
                <script type="text/html" template>
                <div class="lef-j">
                    <label>
                        需方：深圳聚谷科技有限公司
                    </label>
                    <p>
                        供方：{{d.params[0].supplier || ''}}
                    </p>
                </div>
                <div class="rig-y">
                    <label>
                        合同编号：
                        {{ d.params[0].orderNo || '' }}
                    </label>
                    <p>
                        <label>
                        {{ d.params[0].gmtCreate || '' }}
                        </label>
                    </p>
                </div>
                </script>
            </div>
            <div class="modul-two" style="height: 0px;">
                <p style="font-size: smaller;">供、需双方经过友好协商，在平等互利的基础上，就需方向供方购买以下产品达成以下协议条款:</p>
            </div>
            <!--表格数据-->
            <div class="modul-three">
                <script type="text/html" template>
                <table cellspacing="1"  border="1" bordercolor="#000000" style="border-collapse:collapse;width: 100%;margin-top: 30px;">
                    <thead>
                    <tr>
                        <th rowspan="2">序号</th>
                        <th rowspan="2">产品型号</th>
                        <th rowspan="2">规格</th>
                        <th rowspan="2">尺寸</th>
                        <th rowspan="2">数量</th>
                        <th rowspan="2">单价</th>
                        <th rowspan="2">总价</th>
                        <th rowspan="2">交期</th>
                        <th rowspan="2">备注</th>
                    </tr>
                    </thead>
                <tbody>
                {{# layui.each(d.params, function(index, item){  }}
                <tr>
                    <!--序号-->
                    <td>{{ index+1 }}</td>
                    <!--内部型号-->
                    <td>{{ item.productNo || '' }}</td>
                    <!--供应商产品号-->
                    <td>{{ item.productSpecification || '' }}</td>
                    <!--交货尺寸-->
                    <td>
                        {{ item.productSize || '' }}
                    </td>
                    <!--数量-->
                    <td>{{ item.number || '' }}</td>
                    <!--单价-->
                    <td>{{ item.unitPrice || '' }}</td>
                    <!--总价-->
                    <td>{{ '￥'+item.totalPrice || '' }}</td>
                    <!--交期-->
                    <td>{{ item.deliveryTime || '' }}</td>
                    <!--备注-->
                    <td>{{ item.remark || '0' }}</td>
                </tr>
                {{#  }); }}
                </tbody>
                </table>
                </script>
            </div>
            <!--底部签名模块-->
            <img src="../../../src/style/res/template/seal.png" style="position: absolute;margin-left: 915px;margin-top: 25px;">
            <div class="modul-bot">
                <ul style="width: 50%;">
                    <script type="text/html" template>
                        <li>供方：{{ d.params[0].supplier || ''}} </li>
                        <li>地址：{{ d.params[0].supplierInfo.address || ''}}</li>
                        <li>电话：{{ d.params[0].supplierInfo.officePhone || ''}}</li>
                        <li>传真：{{ d.params[0].supplierInfo.fax || ''}}</li>
                        <li>代表签字：</li>
                    </script>
                </ul>
                <ul style="width: 50%;">
                    <script type="text/html" template>
                        <li>需方：深圳聚谷科技有限公司</li>
                        <li>地址：深圳市宝安区沙井街道后亭地铁C出口鹏程中骏2楼J区</li>
                        <li>电话：18664938359</li> 
                        <li>传真：</li>
                        <li>代表签字：</li>
                    </script>
                </ul>
            </div>
        </div>
    </div>
</div>
