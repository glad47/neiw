<title>财务管理-paypal到账记录</title>
<div class="layui-fluid">
    <!--卡片－表格信息-->
    <div class="layui-form layui-card-header layuiadmin-card-header-auto paypal-form-search" lay-filter="app-content-comment">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">交易id</label>
                <div class="layui-input-inline">
                    <input type="text" name="txnId" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">跟单员</label>
                <div class="layui-input-inline">
                    <input type="text" name="businessName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="paypalLog-search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief">
        <div class="layui-tab-content">
            <!--PCB订单-->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="finManaPaypalLog_tabPcb" lay-filter="finManaPaypalLog_tabPcb"></table>
                <script type="text/html" id="finManaPaypalLog_toolbar">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" id="evPaypalAdd" data-type="evPaypalAdd" lay-event="evPaypalAdd">新增</button>
                    </div>
                </script>
                <script type="text/html" id="finManaPaypalLog_tbar">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="paypal_binding_order">绑定订单信息</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="paypal_update">修改</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use('finMana_paypal_log', layui.factory('finMana_paypal_log')).use(['finMana_paypal_log', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
