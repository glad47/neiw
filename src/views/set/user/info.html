
<title>设置我的资料</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设置</cite></a>
    <a><cite>我的资料</cite></a>
  </div>
</div>
  
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">设置我的资料</div>
        <div class="layui-card-body" pad15>
          
          <div class="layui-form" lay-filter="layadmin-system-user-info-set">
            <!-- <div class="layui-form-item">
              <label class="layui-form-label">我的角色</label>
              <div class="layui-input-inline">
                <select name="role" lay-verify="">
                  <option value="1" selected>超级管理员</option>
                  <option value="2" disabled>普通管理员</option>
                  <option value="3" disabled>审核员</option>
                  <option value="4" disabled>编辑人员</option>
                </select> 
              </div>
              <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
            </div> -->
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-inline">
                 <script type="text/html" template>
                <input type="text" name="username" value="{{ d.params.username || '' }}" readonly class="layui-input">
              </script>
              </div>
              <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">
                 <script type="text/html" template>
                <input type="radio" name="sex" value="男" title="男" {{ d.params.sex === '男' ? 'checked' : '' }}>
                <input type="radio" name="sex" value="女" title="女" {{ d.params.sex === '女' ? 'checked' : '' }}>
              </script>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">头像</label>
              <div class="layui-input-inline">
                 <script type="text/html" template>
                <input name="profilePhoto" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="{{ d.params.profilePhoto || '' }}" class="layui-input">
              </script>
              </div>
              <div class="layui-input-inline layui-btn-container" style="width: auto;">
                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                  <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button >
              </div>
           </div>
           <div class="layui-form-item">
              <label class="layui-form-label">skype账号</label>
              <div class="layui-input-inline">
                 <script type="text/html" template>
                <input type="text" name="skype" value="{{ d.params.skype || '' }}" lay-verify="skype" autocomplete="off" placeholder="请输入昵称" class="layui-input">
              </script>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">联系电话</label>
              <div class="layui-input-inline">
                 <script type="text/html" template>
                <input type="text" name="mobile" value="{{ d.params.mobile || '' }}" autocomplete="off" class="layui-input">
              </script>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-inline">
                 <script type="text/html" template>
                <input type="text" name="email" value="{{ d.params.email || '' }}" lay-verify="email" autocomplete="off" class="layui-input">
              </script>
              </div>
            </div>

            <div class="layui-form-item">
              <script type="text/html" template>
                <input type="hidden" name="userId" value="{{ d.params.userId || '' }}">
              </script>
              <div class="layui-input-inline">
                <button class="layui-btn" lay-submit lay-filter="setmyinfo" style="display: none;" id="setmyinfo">确认修改</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary hidden">重新填写</button> -->
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
