<title>Blog管理</title>

<div class="layui-fluid">
    <input type="text" autocomplete="off" class="layui-input" placeholder="查询订单评审信息" style="display: none">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" id="orderReview_form">
        <div class="layui-form-item">
            <div class="layui-inline" id="orderReview_searll" style="display: none;">
                <label class="layui-form-label">查询：</label>
                <div class="layui-input-inline">
                    <select name="quiz" id="orderReview_searCriteria" lay-filter="orderReview-search-select">
                        <option value="">请选择</option>
                        <option value="P/N">P/N</option>
                        <option value="FileName">File Name</option>
                        <option value="OrderId">Order ID</option>
                        <option value="OrderTime">Order Time</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="P/N" id="orderReview_sinp" autocomplete="off" class="layui-input" placeholder="P/N">
                </div>
            </div>
            <!--电脑端-->
            <div class="layui-inline" id="orderReview_pcsear">
                 <label class="layui-form-label">发布时间:</label>
                <div class="layui-input-inline">
                    <!--<input type="text" name="gmtCreate" class="layui-input">-->
                    <input type="text" name="articleTime" id="gmtCreate" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>

                <label class="layui-form-label">状态：</label>
                <div class="layui-input-inline">
                    <select name="articleStatus" id="orderReview_statusSel">
                        <option value="">请选择状态</option>
                        <option value="1">待审核</option>
                        <option value="2">已审核</option>
                    </select>
                </div>

                <label class="layui-form-label">类型：</label>
                <div class="layui-input-inline">
                    <select name="articleType" id="orderReview_statusSel">
                        <option value="">请选择类型</option>
                        <option value="1">博客</option>
                        <option value="2">反馈</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-orderReview-search" style="margin-bottom: 3px;">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </div>
    <!--卡片－表格信息-->
    <div class="layui-tab layui-tab-brief" lay-filter="pcdorstencil_tab" id="orderReview_card">
        <ul class="layui-tab-title">
            <!-- <li class="layui-this" id="pcborders-li">BlogAndFeedback</li> -->
             <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 5px;">                  
                <button class="layui-btn" data-type="blog_add">新增Blog</button>
            </div>
            <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 0px;">
                <button class="layui-btn layui-btn-primary layui-btn-sm"  id="outgoingQuote-operation">隐藏操作栏</button>
            </div>
        </ul>
        <div class="layui-tab-content">
            <!--PCB订单-->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="article_Table_blog" lay-filter="article_Table_blog"></table>
               
                <script type="text/html" id="Tabtb-article-management-option">
                    {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("am:blog:update") != -1){ }}
                    <a class="layui-btn layui-btn-xs" lay-event="edit" id="blog_edit">修改</a>
                    {{#  } }}
                    {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("am:blog:delete") != -1){ }}
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    {{#  } }}
                </script>
                <script type="text/html" id="Tabtb-article-management-status">
                    {{# if(d.articleStatus === 1){ }}
                    <a style="color: #1E9FFF">
                        <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>待评审
                    </a>
                    {{# } else if(d.articleStatus === 2){ }}
                    <a style="color: green">
                        <i class="layui-icon layui-icon-ok"></i>已审待
                    </a>
                    {{# } }}
                </script>

                <script type="text/html" id="Tabtb-blog-type">
                    {{# if(d.articleType === 1){ }}
                    <a style="color: #1E9FFF">
                        <i class="layui-iconlayui-anim layui-anim-rotate layui-anim-loop"></i>博客
                    </a>
                    {{# } else if(d.articleType === 2){ }}
                    <a style="color: green">
                        <i class="layui-icon layui-icon-ok"></i>已审待
                    </a>
                    {{# } }}
                </script>
       
            </div>
        </div>
    </div>
</div>

<style>
    #orderReview_form {background-color: white;}
    #orderReview_form .layui-input, .layui-textarea {width:100% !important;}
    #orderReview_form .layui-form-label {width: 100px !important;}
    #orderReview_searchbtn {margin-left: 25px;}
    #orderReview_form .layui-form-select dl{min-width: 100% !important;}
    #orderReview_card {background-color: white;}
    @media screen and (max-width: 800px) {
        #orderReview_form .layui-input, .layui-textarea {
            width: 240% !important;
            margin-left: -4px;
        }

        #orderReview_form .layui-form-label {
            width: 80px !important;
        }

        #orderReview_form .layui-form-select .layui-edge {
            right: -86px
        }
        #orderReview_form .layui-form-select dl{
            width: 240% !important;
        }
        #orderReview_form .layui-form-item:last-child{
            margin-left: -20px;
        }
        #orderReview_searchbtn{
            margin-left: 105px;
            width: 57%;
        }
        #orderReview_form.layuiadmin-card-header-auto{
            padding-bottom: 0;
        }
    }

    i.layui-anim{display:inline-block}
    #pcbfile-i:hover{color: #1E9FFF;cursor: pointer;}
</style>

<script src="../../start/quote/ace/ace.js"></script>
<script>
    layui.use('article_blog', layui.factory('article_blog')).use(['article_blog', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
