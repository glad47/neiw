<title>Feedback管理</title>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="article-feedback-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID：</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-article-feedback-search" style="margin-bottom: 3px;">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div class="layui-tab layui-tab-brief" lay-filter="pcdorstencil_tab">
                <div class="layui-tab-content">
                    <!--PCB订单-->
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table" id="article_Table_feedback" lay-filter="article_Table_feedback"></table>
        
                        <script type="text/html" id="toolbarFeedback">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                            </div>
                        </script>
                        <script type="text/html" id="Tabtb-feedback-management-option">
                            {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("am:feedback:update") != -1){ }}
                            <a class="layui-btn layui-btn-xs" lay-event="edit" id="feedback_edit">审核</a>
                            {{#  } }}
                            {{# if(layui.sessionData('layuiAdmin').permissions.indexOf("am:feedback:delete") != -1){ }}
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            {{#  } }}
                        </script>
                        <script type="text/html" id="Tabtb-feedback-management-status">
                            {{# if(d.articleStatus === 1){ }}
                            <a style="color: #1E9FFF">
                                <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>待审核
                            </a>
                            {{# } else if(d.articleStatus === 2){ }}
                            <a style="color: green">
                                <i class="layui-icon layui-icon-ok"></i>已审待
                            </a>
                            {{# } }}
                        </script>
        
                        <script type="text/html" id="Tabtb-feedback-type">
                            {{# if(d.articleType === 1){ }}
                            <a style="color: #1E9FFF">
                                <i class="layui-iconlayui-anim layui-anim-rotate layui-anim-loop"></i>博客
                            </a>
                            {{# } else if(d.articleType === 2){ }}
                            <a style="color: green">
                                <i class="layui-icon"></i>用户反馈
                            </a>
                            {{# } }}
                        </script>
               
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
