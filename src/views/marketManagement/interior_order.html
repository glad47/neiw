<title>内部订单</title>
<div class="layui-fluid">
    <!--卡片－表格信息-->
    <div class="layui-tab layui-tab-brief" lay-filter="tab-internalQuote">
        <ul class="layui-tab-title">
            <li class="layui-this">PCB订单</li>
            <li>钢网订单</li>
            <li>SMT订单</li>
        </ul>
        <div class="layui-tab-content">
            <!--PCB订单-->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="interior_order_Tabpcb" lay-filter="interior_order_Tabpcb"></table>
                <script type="text/html" id="interior_order_option">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="confirmCheckData">确认报价</button>
                    </div>
                </script>
                <script type="text/html" id="interior_order_Bar">
                    <a class="layui-btn layui-btn-xs" lay-event="search">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="submit">提交</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
            <!--钢网订单-->
            <div class="layui-tab-item">
                <table class="layui-table" id="interior_order_Tabstencil" lay-filter="inside_no_payment_Tabstencil"></table>
            </div>
            <!--SMT订单-->
            <div class="layui-tab-item">
                <table class="layui-table" id="interior_order_Tabsmt" lay-filter="inside_no_payment_Tabsmt"></table>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use('market_interiorOrder', layui.factory('market_interiorOrder')).use(['market_interiorOrder', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
