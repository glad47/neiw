
  <div class="layui-form" lay-filter="market-packing-add-form" id="market-packing-add-form"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">长（CM）</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
            <input type="text" name="longPacking" value="{{ d.params.longPacking || '' }}" lay-verify="required" placeholder="请输入长" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">宽（CM）</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="widePacking" value="{{ d.params.widePacking || '' }}" lay-verify="required" placeholder="请输入宽" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">高（CM）</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
            <input type="text" name="highPacking" value="{{ d.params.highPacking || '' }}" lay-verify="required" placeholder="请输入高" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div>
    <script type="text/html" template>
      <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
      <label class="layui-form-label"></label>
      <div class="layui-input-inline">
        <input type="button" lay-submit lay-filter="market-packing-form-submit" value="确认" class="layui-btn">
      </div>
    </div>
  </div>
