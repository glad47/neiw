<!--查看PCB订单信息-->
<html lang="en">
<div class="layui-fluid">
    <!--<a class="layui-btn" lay-event="edit">查看合同</a>-->
    <script type="text/html" template lay-done="layui.data.done(d);">
        <div class="printOrderPcb-btnGrop">
            <button class="layui-btn layui-btn-sm printBtn" style="float: right;">打印</button>
        </div>
    <div class="order_review_search printorder_review_search" id="pcborderPrint">
        <div class="searchPcb-header" style="text-align: center;margin-bottom: 17px;">
            <h2>深圳聚谷科技有限公司-生产通知单</h2>
        </div>
            <table class="layui-table" lay-skin="row" lay-even="">
                <colgroup>
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                </colgroup>
                <tbody>
                <tr>
                    <td>聚谷型号:</td>
                    <td>{{ d.params.productNo || ''}}</td>
                    <td>Gerber文件:</td>
                    <td>{{ d.params.gerberName || ''}}</td>
                </tr>
                <tr>
                    <td>层数:</td>
                    <td>{{ d.params.layerNum || ''}}</td>
                    <td>类型:</td>
                    <td>{{ d.params.pcbType || ''}}</td>
                </tr>
                <tr>
                    <td>成品板厚:</td>
                    <td>{{ d.params.finishThickness || ''}}</td>
                    <td>出货尺寸:</td>
                    <td>
                        {{# if(d.params.panelWayX == null){}}
                            {{ d.params.dimensionsX || ''}} * {{ d.params.dimensionsY || ''}} mm/1
                        {{# }else{ }}
                            {{# var panelPcs = parseFloat(d.params.panelWayX*d.params.panelWayY) }}
                            {{ d.params.panelSizeX || ''}} * {{ d.params.panelSizeY || ''}} mm/{{ panelPcs }}
                        {{# } }}
                    </td>
                </tr>
                <tr>
                    <td>材料:</td>
                    <td>{{ d.params.pcbType || ''}},TG:{{ d.params.tg }},{{ d.params.cti || ''}}</td>
                    <td>孔铜:</td>
                    <td>{{ d.params.pthCopper }}</td>
                </tr>
                <tr>
                    <td>BGA Szie:</td>
                    <td>{{ d.params.bgaSize || ''}} </td>
                    <td>最小孔:</td>
                    <td>{{ d.params.minHoleSize }}</td>
                </tr>
                <tr>
                    <td>内层铜厚:</td>
                    <td>{{ d.params.innerLayerCopper || ''}}</td>
                    <td>外层铜厚:</td>
                    <td>{{ d.params.outerLayerCopper || ''}}</td>
                </tr>
                <tr>
                    <td>阻焊颜色:</td>
                    <td>{{ d.params.solderMaskTopColor || ''}}</td>
                    <td>字符颜色:</td>
                    <td>{{ d.params.silkScreenTopColor || ''}}</td>
                </tr>
                <tr>
                    <td>表面处理:</td>
                    <td>{{ d.params.surfaceFinish || ''}}</td>
                    <td>测试方式:</td>
                    <td>
                        {{# var testWay }}
                        {{# if(d.params.testPointType == '1'){testWay = '飞针'}else{testWay='测试架'} }}
                        {{ testWay || '' }}
                    </td>
                </tr>

                <tr>
                    <td>盲孔:</td>
                    <td>
                        {{# if(d.params.blindHoles == '1') {d.params.blindHoles = 'yes'}else{d.params.blindHoles = 'no'} }}
                        {{ d.params.blindHoles || ''}}
                    </td>
                    <td>金属包边:</td>
                        {{# if(d.params.edgePlated == '1') {d.params.edgePlated = 'yes'}else{d.params.edgePlated = 'no'} }}
                    <td>{{ d.params.edgePlated || 'No'}}</td>
                </tr>
                <tr>
                    <td>半孔:</td>
                    <td>
                        {{# if(d.params.halfHoleLated == '1') {d.params.halfHoleLated = 'yes'}else{d.params.halfHoleLated = 'no'} }}
                        {{ d.params.halfHoleLated || 'No'}}
                    </td>
                    <td>阻抗</td>
                    <td>
                        {{# if(d.params.contrlImpeance == '1') {d.params.contrlImpeance = 'yes'}else{d.params.contrlImpeance = 'no'} }}
                        {{ d.params.contrlImpeance || 'No'}}
                    </td>
                </tr>
                <tr>
                    <td>埋孔:</td>
                    <td>
                        {{# if(d.params.buriedHoles == '1') {d.params.buriedHoles = 'yes'}else{d.params.buriedHoles = 'no'} }}
                        {{ d.params.buriedHoles || 'No'}}
                    </td>
                    <td>碳油:</td>
                    <td>
                        {{# if(d.params.carbon == '1') {d.params.carbon = 'yes'}else{d.params.carbon = 'no'} }}
                        {{ d.params.carbon || 'No'}}
                    </td>
                </tr>
                <tr style="border: solid silver 1px;">
                    <td>备注:</td>
                    <td colspan="3">{{ d.params.remark || '' }}</td>
                </tr>
                {{# 
                    if( d.params.isExistIndicator != null && d.params.isExistIndicator === 2) { 
                }}
                {{# layui.each(d.params.pop, function(index, item){  }}
                 <tr>
                    <td colspan="1">{{ item.processEntity.processEname}}:</td>
                    <td colspan="3">{{ item.processInfo}}</td>
                </tr>
                {{#  }); }}
                {{# } }}
                </tbody>
            </table>
            <!--<h3>Fee Detail:</h3>-->

                <!--<tbody>-->
                <!--<tr>-->
                    <!--<td>Eng Fee:</td>-->
                    <!--<td>{{ d.params.engineeringFee }}</td>-->
                    <!--<td>Board Fee:</td>-->
                    <!--<td>{{ d.params.boardFee }}</td>-->
                    <!--<td>TestCost Fee:</td>-->
                    <!--<td>{{ d.params.testCostFee }}</td>-->
                    <!--<td>Expedited Fee:</td>-->
                    <!--<td>{{ d.params.overworkFee }}</td>-->
                <!--</tr>-->
                <!--<tr>-->
                    <!--<td>Weight:</td>-->
                    <!--<td>{{ d.params.weight }}</td>-->
                    <!--<td>Build Time:</td>-->
                    <!--<td>{{ d.params.buildTime }}</td>-->
                    <!--<td>Shipping Fee:</td>-->
                    <!--<td>/</td>-->
                    <!--<td>PCB Cost:</td>-->
                    <!--<td>-->
                        <!--{{ d.params.subtotal }}-->
                    <!--</td>-->
                <!--</tr>-->
                <!--&lt;!&ndash;<tr>&ndash;&gt;-->
                    <!--&lt;!&ndash;<td colspan="6"></td>&ndash;&gt;-->
                    <!--&lt;!&ndash;<td>Total:</td>&ndash;&gt;-->
                    <!--&lt;!&ndash;<td>{{ d.params.subtotal }}</td>&ndash;&gt;-->
                <!--&lt;!&ndash;</tr>&ndash;&gt;-->
                <!--</tbody>-->
            <!--</table>-->
    </div>
    </script>
</div>

<style>
    #tab-fee tr td:nth-of-type(1){width: 6%;}
    #tab-fee tr td:nth-of-type(3){width: 6%;}
    #tab-fee tr td:nth-of-type(5){width: 6%;}
    #tab-fee tr td:nth-of-type(7){width: 6%;}
</style>

<script>
    layui.data.done = function (d) {
        layui.use(['admin', 'table','setter','form','jquery'],function(){
            var $ = layui.jquery
                ,table = layui.table
                ,admin = layui.admin
                ,setter = layui.setter
                ,view = layui.view
                ,form = layui.form;
            $(".printOrderPcb-btnGrop>.printBtn").on("click", function () {
                var printId = "pcborderPrint";
                document.body.innerHTML=document.getElementById(printId).innerHTML;
                window.print();
                window.location.reload();
            });
            form.render();

        });
    }
</script>
