<title>内部合同</title>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="market-inside-contract-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">订单类型</label>
                    <div class="layui-input-block">
                        <select name="orderType" lay-filter="inside-contract-sel">
                            <option value="">请选择</option>
                            <option value="1">新单</option>
                            <option value="2">返单</option>
                            <option value="3">返单有改</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">内部编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="productNo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">文件名</label>
                    <div class="layui-input-block">
                        <input type="text" name="gerberName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">F/N</label>
                    <div class="layui-input-block">
                        <input type="text" name="pcbName" class="layui-input" id="customer_orderTime">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-inside-contract-search" style="margin-bottom: 3px;">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <!--卡片－表格信息-->
            <div class="layui-tab layui-tab-brief" lay-filter="inside-contract-tabs-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">PCB订单</li>
                    <li>钢网订单</li>
                    <li>贴片订单</li>
                </ul>
                <div class="layui-tab-content">

                    <!--PCB订单-->
                    <div class="layui-tab-item layui-show">
                        <table class="layui-table" id="inside_cotract_Tabpcb" lay-filter="inside_cotract_Tabpcb"></table>
                        <script type="text/html" id="inside_cotract_Bar">
                            <a class="layui-btn layui-btn-xs" lay-event="search-contract">查看报价</a>
                            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="search-list">编辑</a>
                            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">退回</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="inside_contract_fileMana">资料</a>
                        </script>
                        <script type="text/html" id="inside_cotract_option">
                            <button class="layui-btn" lay-event="submit">提交</button>
                        </script>
                        <script type="text/html" id="order_type">
                            {{#  if(d.orderType =='1'){ }}
                            <a style="color: green;">新单</a>
                            {{#  } else if (d.orderType == '2'){ }}
                            <a>返单</a>
                            {{#  } else{ }}
                            <a>返单有改</a>
                            {{# } }}
                        </script>
                    </div>

                    <!--钢网订单-->
                    <div class="layui-tab-item">
                        <table class="layui-table" id="icontract_Tabstencil" lay-filter="icontract_Tabstencil"></table>
                        <script type="text/html" id="inside_cotract_BarS">
                            <a class="layui-btn layui-btn-xs" lay-event="search-contract">查看报价</a>
                            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="search-list">编辑</a>
                            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">退回</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="inside_contract_fileMana">资料</a>
                        </script>
                        <script type="text/html" id="inside_cotract_optionS">
                            <button class="layui-btn" lay-event="submit">提交</button>
                        </script>
                    </div>

                    <!--SMT订单-->
                    <div class="layui-tab-item">
                        <table class="layui-table" id="icontract_Tabsmt" lay-filter="icontract_Tabsmt"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</div>

<script>
    layui.use('market_insideContract', layui.factory('market_insideContract')).use(['market_insideContract', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
