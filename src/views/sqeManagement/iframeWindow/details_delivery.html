<title>交货明细</title>
<div class="layui-fluid">
    <script type="text/html" template lay-done="layui.data.done(d);">
        {{# var donePcsNumber }}
        {{# var surplusPcsNumber }}
        {{# var deliveryOrderNo }}
        {{# var courierCompany }}
        {{# var courierOrderNo }}
        {{# if(d.params.result != null){ }}
            {{#  surplusPcsNumber = d.params.result.surplusPcsNumber }}
            {{#  donePcsNumber = d.params.result.donePcsNumber }}
            {{#  deliveryOrderNo = d.params.result.deliveryOrderNo }}
            {{#  courierCompany = d.params.result.courierCompany }}
            {{#  courierOrderNo = d.params.result.courierOrderNo }}
        {{# } else { }}
            {{#  surplusPcsNumber = d.params.data.quantityPcs }}
        {{# } }}
    <form class="layui-form">
        <table class="layui-table">
            <tbody>
            <tr>
                <td>合同号</td>
                <td>
                    {{ d.params.data.supplierContractNo || '' }}
                </td>
                <td>交货日期</td>
                <td>
                    {{# var t = new Date() }}
                    {{# var deliveryTime = t.toLocaleDateString() }}
                    {{ deliveryTime }}
                </td>
            </tr>
            <tr>
                <td>供应商编号</td>
                <td>
                    {{ d.params.data.supplierNo || '' }}
                </td>
                <td>订单数量(PCS)</td>
                <td id="orderPcsNumber">
                    {{ d.params.data.quantityPcs || '' }}
                </td>
            </tr>
            <tr>
                <td>供应商厂编</td>
                <td>
                    {{ d.params.data.factoryMake || '' }}
                </td>
                <td>已交数量(PCS)</td>
                <td id="donePcsNumber">
                    {{ donePcsNumber || '0' }}
                </td>
            </tr>
            <tr>
                <td>聚谷订单号</td>
                <td>
                    {{ d.params.data.factoryMake || '' }}
                </td>
                <td>未交数量(PCS)</td>
                <td id="surplusPcsNumber">
                    {{ surplusPcsNumber }}
                </td>
            </tr>
            <tr>
                <td>聚谷产品型号</td>
                <td>
                    {{ d.params.data.productNo || '' }}
                </td>
                <td>此次数量(PCS)</td>
                <td>
                    <input class="layui-input" type="number" value="0" name="currPcsNumber" lay-verify="cPnum">
                </td>
            </tr>
            <tr>
                <td>聚谷P/N</td>
                <td>
                    {{ d.params.data.factoryMake || '' }}
                </td>
                <td>送货单号</td>
                <td>
                    <input class="layui-input" type="number" name="deliveryOrderNo" value="{{ deliveryOrderNo }}">
                </td>
            </tr>
            <tr>
                <td>快递公司</td>
                <td>
                    <select class="layui-select" name="courierCompany">
                        <option value="" {{ courierCompany == ''? 'selected' : '' }}>请选择快递</option>
                        <option value="DHL" {{ courierCompany == 'DHL' ? 'selected' : '' }}>DHL</option>
                    </select>
                </td>
                <td>快递单号</td>
                <td>
                    <input class="layui-input" type="number" value="{{ courierOrderNo || '' }}" name="courierOrderNo">
                </td>
            </tr>
            </tbody>
        </table>
        <button class="layui-btn" type="button" lay-submit lay-filter="detailsDelivery" id="subdetailsDelivery" style="display: none;">立即提交</button>
    </form>
    </script>
</div>

<script>
    layui.data.done = function (d) {
        layui.use(['admin', 'form'], function () {
            var $ = layui.jquery;
            var form = layui.form;
            var orderPcsNumber = parseInt($("#orderPcsNumber").text());
            var donePcsNumber = parseInt($("#donePcsNumber").text());
            var surplusPcsNumber = parseInt($("#surplusPcsNumber").text());
            $("input[name='currPcsNumber']").bind('input propertychange', function () {
                var _this_val = $(this).val();
                if (_this_val == "" || _this_val == null) {
                    _this_val = 0;
                }
                var a = 0;                           // 订单PCS数量
                var b = 0;                           // 已交PCS数量
                var c = 0;                           // 未交PCS数量
                var d = parseInt(_this_val);         // 此次PCS数量
                console.log("d:"+d);
                b = parseInt(donePcsNumber+d);
                c = parseInt(orderPcsNumber-b);
                if (c<0) {
                    $("input[name='currPcsNumber']").val(surplusPcsNumber);
                    layer.msg("不能超过未交PCS数量！");
                    return false;
                } else {
                    $("#donePcsNumber").text(b);
                    $("#surplusPcsNumber").text(c);
                }
                form.render();
            });

            form.verify({
                cPnum: function (value, item) {
                    if (parseInt($("#surplusPcsNumber"))<0) {
                        return '数量已经交满，且不能为负数';
                    }
                } 
            });
        });
    }
</script>

<style>
    .layui-table tbody tr td{width: 25%;}
</style>
