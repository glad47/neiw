<title>供应商管理-对账协同</title>
<div class="layui-fluid">
    <!--卡片－表格信息-->
    <div class="layui-tab layui-tab-brief" lay-filter="tab-quotationToger">
        <ul class="layui-tab-title">
            <li class="layui-this">PCB订单</li>
            <li>钢网订单</li>
            <li>SMT订单</li>
        </ul>
        <form class="layui-form" style="padding: 16px 10px;">
            <div class="layui-form-item" style="margin-bottom: unset;">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="startTime" id="todzDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" style="height: 32px;">
                    </div>
                    <div class="layui-form-mid" style="padding: 5px 0!important">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="endTime" id="fromdzDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" style="height: 32px;">
                    </div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <button class="layui-btn layui-btn-sm" type="button" lay-submit  lay-filter="generateStatement">生成报价单</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="layui-tab-content" style="padding: unset;">
            <!--PCB订单-->
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="sqeMana_reconPcbTab" lay-filter="sqeMana_reconPcbTab"></table>
                <script type="text/html" id="sqeMana_reconPcbTb">
                    <button class="layui-btn layui-btn-sm" lay-event="submitPcb" type="button">提交</button>
                </script>
                <script type="text/html" id="sqeMana_reconPcbTabbar">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-xs" lay-event="search">查看</a>
                </script>
            </div>
            <!--钢网订单-->
            <div class="layui-tab-item">
                <table class="layui-table" id="sqeMana_reconStencilTab" lay-filter="sqeMana_reconStencilTab"></table>
                <script type="text/html" id="sqeMana_reconStencilTb">
                    <button class="layui-btn layui-btn-sm" lay-event="submitStencil" type="button">提交</button>
                </script>
                <script type="text/html" id="sqeMana_reconStencilTabbar">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-xs" lay-event="search">查看</a>
                </script>
            </div>
            <!--SMT订单-->
            <div class="layui-tab-item">
                <table class="layui-table" id="sqeMana_reconSmtTab" lay-filter="sqeMana_reconSmtTab"></table>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use('sqeMana_reconciliation', layui.factory('sqeMana_reconciliation')).use(['sqeMana_reconciliation', 'table', 'index','element','form'], function(){
        var form = layui.form;
        form.render();
    });
</script>
