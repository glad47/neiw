<title>此批来料检验</title>
<div class="layui-fluid incoming_auditor_edit">
    <script type="text/html" template>
    <table class="layui-table">
        <tbody>
        <tr>
            <td>合同号</td>
            <td>{{ d.params.supplierContractNo || '' }}</td>
            <td>订单数量(PCS)</td>
            <td>{{ d.params.orderPcsNumber }}</td>
        </tr>
        <tr>
            <td>供应商编号</td>
            <td>{{ d.params.supplierId }}</td>
            <td>已交数量(PCS)</td>
            <td>{{ d.params.donePcsNumber }}</td>
        </tr>
        <tr>
            <td>供应商厂编</td>
            <td>{{ d.params.factoryMake || '' }}</td>
            <td>此次数量(PCS)</td>
            <td>{{ d.params.currPcsNumber }}</td>
        </tr>
        <tr>
            <td>聚谷型号</td>
            <td>{{ d.params.productNo}}</td>
            <td>未交数量(PCS)</td>
            <td>{{ d.params.surplusPcsNumber || '' }}</td>
        </tr>
        <tr>
            <td>来料时间</td>
            <td>{{ d.params.deliveryTime.substring(0,10) }}</td>
            <td>不合格数量(PCS)</td>
            <td>
                <input type="number" class="layui-input" name="failPcsNumber" value="{{ d.params.failPcsNumber || '0' }}">
            </td>
        </tr>
        <tr>
            <td>送货单号</td>
            <td>{{ d.params.deliveryOrderNo || '' }}</td>
            <td>尾数数量(PCS)</td>
            <td>
                <input type="number" class="layui-input" name="pcsMantissa" value="{{ d.params.pcsMantissa || '0' }}">
            </td>
        </tr>
        </tbody>
    </table>
    </script>
</div>

<style>
    .incoming_auditor_edit .layui-table tbody td{width: 25%;}
</style>
