<div class="layui-fluid">
    <script type="text/html" template lay-done="layui.data.done(d);">
    <table class="layui-table" id="outerLableTab" lay-filter="outerLableTab"></table>
    </script>

    <script type="text/html" id="outerLableData">
        {{# var myDate = new Date() }}
        {{ myDate.toLocaleDateString() }}
    </script>
</div>
<script>
    layui.data.done = function(d){
        console.log(d);
        var this_data = d.params;
        layui.use(['table', 'index', 'form'], function () {
            var $ = layui.jquery
                ,table = layui.table
                ,form = layui.form;
            table.render({
                elem: '#outerLableTab'
                ,toolbar: true
                ,title: '外标签'
                ,cols:[[
                    {field: 'pcbName', title: 'P/N'}
                    ,{field: 'quantityPcs', title: 'QTY'}
                    ,{field: 'productNo', title: '内部型号'}
                    ,{field: '', title: 'DATE',templet: '#outerLableData'}
                ]]
                ,data: this_data
            });
            console.log(this_data)
        })
    }
</script>
